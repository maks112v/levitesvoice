{{ define "main" }}
{{ with .Params.header }}
<section class="hero hero-with-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-decorated">{{ .title | safeHTML }}</h1>
        <p>{{ .subtitle }}</p>
      </div>
    </div>
  </div>
</section>
{{ end }}

{{ with .Params.image_carousel }}
<section class="pt-0">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="owl-carousel visible gallery" data-items="[2]" data-autoplay="true" data-loop="true" data-dots="true"
          data-margin="20">
          {{ range .images }}
          <figure class="photo">
            <img src="{{ . }}" alt="Image">
          </figure>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}

{{ with .Params.cta }}
<section class="bg-primary text-white">
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-md-6 text-center text-md-left">
        <h2 class="h3">{{ .text }}</h2>
      </div>
      <div class="col-md-4 text-center text-md-right">
        <a href="{{ .button_one }}" class="btn btn-white btn-rounded">{{ .button_one_text }}</a>
        <a href="{{ .button_two }}" class="btn btn-outline-white btn-rounded ml-1">{{ .button_two_text }}</a>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
